<!DOCTYPE html>

<!--
Anderson Nouv
Created: 10/29/22
File: index.html
HW3
Description: An Interactive Dynamic Multiplication Table where the user can
enter a specific starting and ending point for the horizontal and vertical axis.
A table should then appear with the correct values. Unexpected inputs should be handled
with error messages NOT a popup window.
-->

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Dynamic Multiplication Table</title>
      <link rel="stylesheet" href="css/style.css">
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>

    <body>
      <!-- Page content -->
      <header id="main-header">
        <div class="container">
          <h1>Create A Multiplication Table!</h1>
        </div>
      </header>

      <!-- Multiplication Table -->
      <table id="myTable"></table>

      <div class="container">
        <form class="form-horizontal">
          <!-- Bootstrap for Table Ranges -->
          <div class="form-group">
            <label for="minColumn" class="col-md-2 control-label">
              Minimum Column Value
            </label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="minColumn">
              <span id="minColError"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="maxColumn" class="col-md-2 control-label">
              Maximum Column Value
            </label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="maxColumn">
              <span id="maxColError"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="minRow" class="col-md-2 control-label">
              Minimum Row Value
            </label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="minRow">
              <span id="minRowError"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="maxRow" class="col-md-2 control-label">
              Maximum Row Value
            </label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="maxRow">
              <span id="maxRowError"></span>
            </div>
          </div>
        </form>

        <!-- Make Table button that will do the errorMessage() and multiply functions when clicked -->
        <button type="submit" onclick="errorMessage(); multiply()">Make Table</button>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- multiplicationTable JavaScript -->
      <script src="js/multiplicationTable.js"></script>
    </body>
</html>
